<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Begin Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  </head>
  <body>
    <div id="ex1">
        <div v-if="error">Error</div>
        <div v-if="success">Success</div>

        <div v-show="error">Error show</div>
        <div v-show="success">Success show</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!-- v-if ẩn đi bằng một comment, còn v-show ẩn đi bằng display: none
 -->

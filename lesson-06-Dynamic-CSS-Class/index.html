<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Begin Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <style type="text/css">
      .available {
        color: tomato;
      }
      .nearby {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="ex1">
      <h1>Example1</h1>
      <div v-on:click="available = !available" v-bind:class="{available: available}">
        <span>Text</span>
      </div>
      <h1>Example2</h1>
      <button v-on:click="available = !available">Available</button>
      <button v-on:click="nearby = !nearby">Nearby</button>
      <div v-bind:class="onChange">
        <span>Text</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
